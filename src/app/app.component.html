<h1>Angular Router App</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->
<nav>
  <ul>
    <li><a routerLink="/shift-assignment" routerLinkActive="active" ariaCurrentWhenActive="page"> Shift Assignement</a></li>
    <li><a routerLink="/shift-creation" routerLinkActive="active" ariaCurrentWhenActive="page">Shift Creation</a></li>
  </ul>
</nav>
<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
